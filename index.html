<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Dados do Solo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Dados do Solo</h1>
        
        <form id="form-solo">
            <h2>Cadastro de Dados do Solo</h2>
            
            <!-- PH do Solo -->
            <label for="ph">PH do Solo:</label>
            <input type="number" id="ph" step="0.01" required>
            
            <!-- Umidade do Solo -->
            <label for="umidade">Umidade do Solo:</label>
            <input type="number" id="umidade" step="0.01" required>
        
            <!-- Temperatura do Solo -->
            <label for="temperatura">Temperatura do Solo:</label>
            <input type="number" id="temperatura" step="0.1" required>
        
            <!-- Nitrogênio -->
            <label for="nitrogenio">Nitrogênio:</label>
            <input type="number" id="nitrogenio" step="0.01" required>
        
            <!-- Fósforo -->
            <label for="fosforo">Fósforo:</label>
            <input type="number" id="fosforo" step="0.01" required>
        
            <!-- Potássio -->
            <label for="potassio">Potássio:</label>
            <input type="number" id="potassio" step="0.01" required>
        
            <!-- Microbioma do Solo -->
            <label for="microbioma">Microbioma do Solo:</label>
            <input type="number" id="microbioma" step="0.01" required>
        
            <button type="submit">Cadastrar Dados do Solo</button>
        
            <!-- Mensagens de sucesso ou erro -->
            <div id="mensagem-sucesso" style="color: green; display: none;">Dados do solo cadastrados com sucesso!</div>
            <div id="mensagem-erro" style="color: red; display: none;">Erro ao cadastrar os dados do solo.</div>
        </form>
        

        <div id="responseMessage"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
